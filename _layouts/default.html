<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=0.64">
    <link rel="stylesheet" href="{{ "/css/default.css" | prepend: site.baseurl }}">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/blog/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <link rel="icon" type="image/png" href="/favicon.png">
</head>


<body>

    <div class="header_wrapper"></div>

    {% include sidebar.html %}

    <div class="content_wrapper">
        <div class="content">
            
            {{ content }}
            
        </div>
    </div>

<!--<div class="clear"></div>-->




</body>
</html>
